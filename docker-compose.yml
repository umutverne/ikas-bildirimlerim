version: '3.8'

services:
  ikas-bildirimlerim:
    build: .
    container_name: ikas-bildirimlerim
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - LANGUAGE=${LANGUAGE}
      - MIN_ORDER_AMOUNT=${MIN_ORDER_AMOUNT}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - WHATSAPP_TOKEN=${WHATSAPP_TOKEN}
      - WHATSAPP_PHONE_ID=${WHATSAPP_PHONE_ID}
    env_file:
      - .env
